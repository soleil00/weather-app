<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <p id="line"></p>
      <h1>Weather App</h1>
    </div>

    <div class="search">
      <input type="text" id="myInput" placeholder="Enter city" />
      <button id="search">Search</button>
    </div>

    <div class="main">
      <div class="output">
        <div id="location"></div>
        <div id="textDisplay"></div>
        <img alt="image" id="gifDisplay" />
        <div id="otherInfo" class="weather-info"></div>
        <div id="timeZone"></div>
        <div id="celciusDisplay"></div>
        <div id="fahneitDisplay"></div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2023 Soleil00</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
